<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <label for="sortByTitle">Sort By Title</label>
      <input type="radio" name="Sort by Title" id="sortByTitle" >
      <label for="sortByHorns">Sort By Horns</label>
      <input type="radio" name="Sort by Horns" id="sortByHorns">
      <select>
        <option value="default">Filter by Keyword</option>
      </select>
      <div>
        <button id="page1">Page 1</button>
        <button id="page2">Page 2</button>
      </div>
    </header>
    <main>
      <script id="horn-template" type="text/x-handlebars-template">
        <section class="${ img.keyword }">
          <h2>${img.title}</h2>
          <img src="${img.url}" alt="${img.keyword}">
          <p>${img.description}</p>
        </section>
      </script>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
